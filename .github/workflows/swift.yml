name: Swift

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: swift build
    - name: Test
      run: swift test

  linux:
    runs-on: ubuntu-latest
    container:
      image: swift:5.4
    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: swift build
    - name: Test
      run: swift test

