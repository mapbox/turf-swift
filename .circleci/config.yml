version: 2.1

jobs:
  build_and_test_linux:
    docker:
      - image: swift:latest
    steps:
      - checkout
      - run:
          name: "Build"
          command: swift build
      - run:
          name: "Test"
          command: swift test
  build_and_test_macos:
    parameters:
      xcode_version:
        type: string
    macos:
      xcode: << parameters.xcode_version >>
    steps:
      - checkout
      - run:
          name: "Build"
          command: swift build
      - run:
          name: "Test"
          command: swift test
  test_simulator:
    parameters:
      destination:
        type: string
    macos:
      xcode: 15.2.0
    resource_class: macos.m1.medium.gen1
    steps:
      - checkout
      - run:
          name: "Test << parameters.destination >>"
          command: |
            xcodebuild test \
              -scheme Turf \
              -destination "<< parameters.destination >>" \
              -derivedDataPath build

  build_for_library_evolution:
    macos:
      xcode: 15.1.0
    steps:
      - checkout
      - run:
          name: "Build for library evolution"
          command: |
           swift build \
             -c release \
             -Xswiftc -emit-module-interface \
             -Xswiftc -enable-library-evolution

workflows:
  build-and-test:
    jobs:
      - build_for_library_evolution
      - build_and_test_linux
      - build_and_test_macos:
          matrix:
            parameters:
              xcode_version: [14.3.1, 15.1.0]
      - test_simulator:
          matrix:
            parameters:
              destination:
                - "platform=visionOS Simulator,OS=1.0,name=Apple Vision Pro"
                - "platform=iOS Simulator,OS=17.2,name=iPhone 15"
